name: DevServer
on: push
jobs:
  jobs1:
    name: First Job
    run-on: ubuntu-latest
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: env | sort
  jobs2:
    name : Second Jobs
    runs-on: windows-latest
    steps:
      - name: Step One
        uses: actions/checkout@v2
      - name: Step Two
        run: "Get-ChildItem Env: | Sort-Object Name"
